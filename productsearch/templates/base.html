
<!doctype html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title> Product Search </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">

  </head>
  <body>

  <header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" class="d-inline-block alighn-top">
            Product Search
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                  
                  <a class="nav-item nav-link active btn btn-white" href="{% url 'create' %}">
                    Create <span class="oi oi-plus"></span> 
                  </a>
                  <!-- herf run following mini FORM  -->                 
                   <a class="nav-item nav-link active text-white" href="javascript:{document.getElementById('logout').submit()}">
                   Log Out </a>
                   <h2 class="text-warning">{{user.username}} </h2>
                   <form id="logout" method="POST" action="{% url 'logout' %}">
                     {% csrf_token %}
                     <input type="hidden">
                   </form>
              {% else %}
              <a class="nav-item nav-link active" href="{% url 'signup' %}">Sing Up </a>
              <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
              
              {% endif %}
              
            </div>
          </div>
        </div>
    </nav>  
</header>

  <div class="container">
    {% block content %}
    
    {% endblock %}
  </div>

<footer class=" bg-dark text-center">
  <div class="footer container-fluid text-white">
    <p> Built By Eric Sei: Product Search {%  now "Y" %} </p>
    <a target="_blank" href="https://ericsei.github.io/" class="text-white">Click To Connect Me</a>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  </body>
</html>
