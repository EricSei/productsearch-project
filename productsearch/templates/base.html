  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <a class="navbar-brand" href="">

            Product Search
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <!-- herf run following mini FORM  -->
                   <a class="nav-item nav-link active" href="javascript:{document.getElementById('logout').submit()}">Log Out </a>
                   <form id="logout" method="POST" action="{% url 'logout' %}">
                     {% csrf_token %}
                     <input type="hidden">
                   </form>
              {% else %}
              <a class="nav-item nav-link active" href="{% url 'signup' %}">Sing Up </a>
              <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
              
              {% endif %}
              
            </div>
          </div>
        </div>
    </nav>  
</header>
